version: '3.8'

services:
  agente-impressao:
    build:
      context: https://github.com/francauto/agente-de-impressao.git
      dockerfile: Dockerfile
    container_name: agente-impressao
    ports:
      - "${PORT:-4005}:${PORT:-4005}"
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-4005}
